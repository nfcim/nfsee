name: nfsee
description: An NFC data dumper.
publish_to: none

version: 2.3.0+20301

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_nfc_kit: ^3.6.0-rc.1
  collection: ^1.19.0
  cupertino_icons: ^1.0.8
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0
  intl: ^0.19.0
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  package_info_plus: ^8.1.2
  ndef: ^0.3.4

dev_dependencies:
  analyzer: ^6.11.0
  lints: ^5.1.1
  flutter_test:
    sdk: flutter
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/cards/
    - assets/icons/
    - assets/html/

flutter_icons:
  android: true
  image_path_android: "assets/icons/icon_android_square.png"
  min_sdk_android: 26
  adaptive_icon_background: "#E9882D"
  adaptive_icon_foreground: "assets/icons/icon_android_foreground_monochrome.png"
  adaptive_icon_monochrome: "assets/icons/icon_android_foreground_monochrome.png"
  ios: true
  image_path_ios: "assets/icons/icon_ios_light.png"
  image_path_ios_dark_transparent: "assets/icons/icon_ios_dark.png"
  image_path_ios_tinted_grayscale: "assets/icons/icon_ios_tinted.png"
