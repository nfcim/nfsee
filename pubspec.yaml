name: nfsee
description: An NFC data dumper.

version: 2.3.0+20301

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_nfc_kit: "^3.5.0"
  collection: "^1.17.2"
  cupertino_icons: "^1.0.3"
  drift: ^2.16.0
  sqlite3_flutter_libs: "0.5.20"
  path_provider: "^2.0.2"
  path: "^1.8.0"
  intl: ^0.19.0
  url_launcher: "^6.0.9"
  webview_flutter: ^3.0.4
  package_info_plus: ^6.0.0
  ndef: any
dependency_overrides:
  js: "^0.6.4" # flutter_nfc_kit requires js 0.7 but not really uses it

dev_dependencies:
  analyzer: ^6.4.1
  lints: ^3.0.0
  flutter_test:
    sdk: flutter
  drift_dev: ^2.16.0
  build_runner: "^2.1.1"
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/cards/
    - assets/icons/
    - assets/html/

flutter_icons:
  android: false
  ios: true
  image_path_ios: "assets/icons/icon_full.png"
