name: nfsee
description: An NFC data dumper.
publish_to: none

version: 2.4.0+20400

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_nfc_kit: 
    path: ../flutter_nfc_kit
  collection: ^1.17.0
  cupertino_icons: ^1.0.0
  drift: ^2.0.0
  sqlite3_flutter_libs: <=0.5.26
  path_provider:
    git:
      path: packages/path_provider/path_provider
      url: https://gitee.com/openharmony-sig/flutter_packages.git
  path: ^1.8.0
  intl: ^0.17.0
  url_launcher:
    git:
      path: packages/url_launcher/url_launcher
      url: https://gitee.com/openharmony-sig/flutter_packages.git
  webview_flutter:
    git:
      path: packages/webview_flutter/webview_flutter
      url: https://gitee.com/openharmony-sig/flutter_packages.git
  package_info_plus:
    git:
      path: packages/package_info_plus/package_info_plus
      url: https://gitee.com/openharmony-sig/flutter_plus_plugins.git
  ndef: <=0.3.3

dev_dependencies:
  analyzer: ^5.0.0
  lints: ^2.0.0
  flutter_test:
    sdk: flutter
  drift_dev: ^2.0.0
  build_runner: ^2.0.0
  flutter_launcher_icons: ^0.13.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/cards/
    - assets/icons/
    - assets/html/

flutter_icons:
  android: true
  image_path_android: "assets/icons/icon_android_square.png"
  min_sdk_android: 26
  adaptive_icon_background: "#E9882D"
  adaptive_icon_foreground: "assets/icons/icon_android_foreground_monochrome.png"
  adaptive_icon_monochrome: "assets/icons/icon_android_foreground_monochrome.png"
  adaptive_icon_foreground_inset: 0
  ios: true
  image_path_ios: "assets/icons/icon_ios_light.png"
  image_path_ios_dark_transparent: "assets/icons/icon_ios_dark.png"
  image_path_ios_tinted_grayscale: "assets/icons/icon_ios_tinted.png"
  remove_alpha_ios: true
  background_color_ios: "#E9882D"